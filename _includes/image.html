{% if include.num == null %}
    {% assign img_desc  = include.description %}
{% else %}
{% assign img_desc = '<b>Figure ' | append: include.num | append: include.term | append: '</b> '  | append: include.description %}
{% endif %}

<table class="image">
    <caption align="bottom">{{ img_desc }}</caption>
    <tr><td><img src="{{ include.url }}" alt="{{ include.description }}"/></td></tr>
</table>
